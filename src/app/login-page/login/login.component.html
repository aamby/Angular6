<div *ngIf="isVisible" class="panel panel-default" style="padding:10px;">
    <h3>
        Login Panel
    </h3>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">User Name:</label>
        <div class="col-sm-3">
            <input placeholder="enter user name" class="form-control" required minlength="3" [(ngModel)]="username"/>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Password:</label>
        <div class="col-sm-3">
            <input type="password" placeholder="enter password" class="form-control" required minlength="3" [(ngModel)]="pwd"/>
        </div>
        <div class="col-sm-3">
            <button class='btn btn-primary' (click)="onLoginClicked()">Login</button>
        </div>
    </div>
    
</div>
